<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Info Lookup</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <main>
        <h1>Pokémon Info Finder</h1>
        <p id="studentInfo"></p>

        <section id="searchSection">
            <label for="playerInput">Enter Pokémon Name:</label>
            <input type="text" id="playerInput" placeholder="e.g., Pikachu">
            <button id="searchBtn">Search</button>
        </section>

        <section id="playerStats" class="card"></section>

        <footer>
            <p>Powered by <a href="https://pokeapi.co" target="_blank">PokéAPI</a></p>
        </footer>
    </main>
</body>
</html>
